application: pyramid-gae-tutorial
version: 0-0-1
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "4d 5h"

derived_file_type:
- python_precompiled

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?.*/tests/.*
- ^modeling/.*
- ^sample_data/.*
- ^(.*/)?.*/.svn/.*


error_handlers:
  - file: default_error.html

handlers:


- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  expiration: "30d"


- url: /static
  static_dir: static
  expiration: "30d"



- url: /admin/.*
  script: google.appengine.ext.admin.application
  login: admin

- url: /remote_api
  script: google.appengine.ext..remote_api.handler.application
  login: admin

- url: .*
  script: main.application
  

